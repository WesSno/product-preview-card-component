<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main id="content">
    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="perfume-img">
        </div>
        <div class="card-content">
          <p class="pro-cat">PERFUME</p>
          <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="pro-des"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="old-price"><del><span class="sr-only">The previous price was $169.99</span>$169.99</del></p>
          </div>
          <button class="cta"><img src="images/icon-cart.svg" alt="cart-img">Add to Cart</button>
        </div>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kofi Baafi Kwatia</a>.
    </div>

  </footer>
  












</body>

</html>
